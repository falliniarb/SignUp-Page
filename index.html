

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <form action="index..html" method="post">
                    <h1>
                        Sign Up
                    </h1>
                    <fieldset>
                        <legend>
                            <span class="number">
                                1
    
                        </span>
                        Your basic Info
                    </legend>
                    <label for="Name">
                        Name:
                    </label>
                    <input type="text" name="username" id="name">
                    <label for="email">
                        E-mail:
                        
                    </label>
                    <input type="text" name="useremail" id="mail">
                    <label for="password">
                        password:
    
    
                    </label>
                    <input type="password" id="password" name="userpassword">
                    <label for="age">
                        Age
                    </label>
                    <input type="radio" id="under13" value="under13" name="userage">
                    <label for="under13" class="light">
                        Under 13
                    </label>
                    <input type="radio" id="over13" value="over13" name="userage">
                    <label for="over13" class="light">
                        Over 13
                    </label>
    
    
    
                    </fieldset>
            <fieldset>
                <legend>
                    <span>
                        Your Profile
                    </span>
                </legend>
                <label for="Bio">
                    Bio
                </label>
                <textarea name="userbio" id="bio" cols="30" rows="10"></textarea>
                <label for="Job">
                    Job
                </label>
                <select name="userjob" id="job">
                    <optgroup label="web">
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Java">Java Developer</option>
                        
                    </optgroup>
    
    
                </select>
                <label for="Interest">Interest</label>
                <input type="checkbox" name="userinterest" id="development" value="interest_development" >
                <label for="for_devlopment" class="light">Development</label>
                <input type="checkbox" name="user_design" id="design" value="Design" >
                <label for="design" class="light">Design</label>
            </fieldset>
                <button type="submit">Sign Up</button>
                </form>
    
            </div>
    
        </div>
    
    </body>
    </html>
